<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --secondary: #f8fafc;
            --accent: #60a5fa;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .login-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #0da271;
        }

        .btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .debug-info {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 0.8rem;
            color: #64748b;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .debug-toggle {
            background: #e2e8f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .test-section {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .test-btn {
            padding: 8px 15px;
            font-size: 0.8rem;
        }

        .data-preview {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistem Absensi Pegawai - DEBUG MODE</h1>
            <p>Testing login dengan NIP 2094738515</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="card login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary);">Masuk ke Sistem</h2>
            
            <div class="test-section">
                <strong>üõ†Ô∏è Testing Tools:</strong>
                <div class="test-buttons">
                    <button id="test-fetch" class="btn test-btn">
                        <i class="fas fa-download"></i> Test Fetch Data
                    </button>
                    <button id="test-nip" class="btn test-btn">
                        <i class="fas fa-search"></i> Test NIP 2094738515
                    </button>
                    <button id="clear-debug" class="btn test-btn">
                        <i class="fas fa-broom"></i> Clear Debug
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="nip">NIP</label>
                <input type="text" id="nip" placeholder="Masukkan NIP Anda" value="2094738515">
                <div id="login-error" class="error-message">NIP tidak ditemukan</div>
            </div>
            
            <button id="login-btn" class="btn btn-block">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>

            <!-- Data Preview -->
            <div class="data-preview">
                <strong>üìä Data dari Google Sheets:</strong>
                <pre id="data-preview-content">Loading...</pre>
            </div>
            
            <!-- Debug Info -->
            <div class="debug-header">
                <strong>üîç Debug Information:</strong>
                <button class="debug-toggle" onclick="toggleDebug()">Hide/Show</button>
            </div>
            <div id="debug-info" class="debug-info">
                <div id="debug-content">Aplikasi dimulai... Klik "Test Fetch Data" untuk memulai</div>
            </div>
        </div>
    </div>

    <script>
        // Data pegawai (akan diambil dari Google Sheets via Google Apps Script)
        let employees = [];
        const EMPLOYEE_DATA_URL = 'https://script.google.com/macros/s/AKfycbw39WMu3eNxivpjpLhXOZXkoOEUaMcY_SMJ2caJ1HUOFifAIvDPZSnKmfrw1JKw65Q0uw/exec';
        
        // DOM Elements
        const debugContent = document.getElementById('debug-content');
        const dataPreview = document.getElementById('data-preview-content');
        const nipInput = document.getElementById('nip');
        const loginBtn = document.getElementById('login-btn');
        const testFetchBtn = document.getElementById('test-fetch');
        const testNipBtn = document.getElementById('test-nip');
        const clearDebugBtn = document.getElementById('clear-debug');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('üöÄ Aplikasi dimulai');
            updateDebugInfo(`üéØ Target NIP: 2094738515`);
            updateDebugInfo(`üîó URL Google Sheets: ${EMPLOYEE_DATA_URL}`);
            
            // Event listeners
            loginBtn.addEventListener('click', handleLogin);
            testFetchBtn.addEventListener('click', testFetchData);
            testNipBtn.addEventListener('click', testNipSearch);
            clearDebugBtn.addEventListener('click', clearDebug);
            
            // Auto test fetch data
            setTimeout(() => {
                testFetchData();
            }, 1000);
        });

        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        function clearDebug() {
            debugContent.innerHTML = 'Debug cleared...';
            updateDebugInfo('üßπ Debug cleared');
        }

        function updateDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        function updateDataPreview(data) {
            dataPreview.textContent = JSON.stringify(data, null, 2);
        }

        // Test fetch data dari Google Sheets
        async function testFetchData() {
            updateDebugInfo('üîç TEST: Memulai fetch data dari Google Sheets...');
            
            try {
                const url = EMPLOYEE_DATA_URL + '?t=' + new Date().getTime();
                updateDebugInfo(`üì° Mengakses: ${url}`);
                
                const response = await fetch(url);
                updateDebugInfo(`üìä Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                updateDebugInfo(`‚úÖ Data berhasil diambil`);
                updateDebugInfo(`üì¶ Tipe data: ${Array.isArray(data) ? 'Array' : typeof data}`);
                updateDebugInfo(`üî¢ Jumlah data: ${Array.isArray(data) ? data.length : 'N/A'}`);
                
                // Update preview
                updateDataPreview(data);
                
                if (Array.isArray(data)) {
                    employees = data;
                    updateDebugInfo(`üë• Total pegawai: ${employees.length}`);
                    
                    // Log detail setiap pegawai
                    employees.forEach((emp, index) => {
                        updateDebugInfo(`--- Pegawai ${index + 1} ---`);
                        updateDebugInfo(`   NIP: "${emp.NIP}" (tipe: ${typeof emp.NIP})`);
                        updateDebugInfo(`   NAMA: "${emp.NAMA}"`);
                        updateDebugInfo(`   DEPARTMENT: "${emp.DEPARTMENT}"`);
                        updateDebugInfo(`   LEVEL: "${emp.LEVEL}"`);
                        
                        // Test khusus untuk NIP 2094738515
                        if (emp.NIP && emp.NIP.toString().includes('2094738515')) {
                            updateDebugInfo(`   üéØ NIP 2094738515 DITEMUKAN!`);
                            updateDebugInfo(`   üîç Perbandingan: "${emp.NIP}" === "2094738515" ? ${emp.NIP === "2094738515"}`);
                            updateDebugInfo(`   üîç Perbandingan: "${emp.NIP.toString().trim()}" === "2094738515" ? ${emp.NIP.toString().trim() === "2094738515"}`);
                        }
                    });
                    
                    // Cek apakah NIP 2094738515 ada
                    const found = employees.some(emp => 
                        emp.NIP && emp.NIP.toString().includes('2094738515')
                    );
                    
                    if (found) {
                        updateDebugInfo(`üéâ NIP 2094738515 ADA dalam database!`);
                    } else {
                        updateDebugInfo(`‚ùå NIP 2094738515 TIDAK ADA dalam database`);
                        updateDebugInfo(`üìã NIP yang tersedia: ${employees.map(emp => emp.NIP).join(', ')}`);
                    }
                    
                } else {
                    updateDebugInfo(`‚ùå Data bukan array, format: ${typeof data}`);
                }
                
            } catch (error) {
                updateDebugInfo(`‚ùå ERROR: ${error.message}`);
                updateDataPreview({ error: error.message });
            }
        }

        // Test pencarian NIP
        async function testNipSearch() {
            const testNip = '2094738515';
            updateDebugInfo(`\nüîç TEST: Mencari NIP "${testNip}"...`);
            
            if (employees.length === 0) {
                updateDebugInfo('‚ùå Data pegawai masih kosong, fetch data dulu');
                return;
            }
            
            // Multiple matching strategies
            const strategies = [
                { name: 'Exact match', test: (emp) => emp.NIP && emp.NIP.toString().trim() === testNip },
                { name: 'Exact match no trim', test: (emp) => emp.NIP && emp.NIP.toString() === testNip },
                { name: 'Number match', test: (emp) => emp.NIP && parseInt(emp.NIP) === parseInt(testNip) },
                { name: 'String includes', test: (emp) => emp.NIP && emp.NIP.toString().includes(testNip) },
                { name: 'Reverse includes', test: (emp) => emp.NIP && testNip.includes(emp.NIP.toString()) },
                { name: 'Length match', test: (emp) => emp.NIP && emp.NIP.toString().length === testNip.length }
            ];
            
            let found = false;
            
            strategies.forEach(strategy => {
                const result = employees.find(strategy.test);
                if (result) {
                    updateDebugInfo(`‚úÖ ${strategy.name}: DITEMUKAN - ${result.NAMA} (NIP: ${result.NIP})`);
                    found = true;
                } else {
                    updateDebugInfo(`‚ùå ${strategy.name}: Tidak ditemukan`);
                }
            });
            
            if (!found) {
                updateDebugInfo(`\nüîé DETAIL PENCARIAN:`);
                employees.forEach((emp, index) => {
                    updateDebugInfo(`Pegawai ${index + 1}: NIP="${emp.NIP}" ‚Üí "${testNip}" = ${emp.NIP == testNip}`);
                });
            }
        }

        // Handle login
        async function handleLogin() {
            const nip = nipInput.value.trim();
            updateDebugInfo(`\nüîê LOGIN ATTEMPT: "${nip}"`);
            
            if (!nip) {
                updateDebugInfo('‚ùå NIP kosong');
                return;
            }
            
            if (employees.length === 0) {
                updateDebugInfo('‚ùå Data belum dimuat');
                return;
            }
            
            // Cari dengan berbagai metode
            let employee = null;
            const methods = [
                { name: 'Exact', test: (emp) => emp.NIP && emp.NIP.toString().trim() === nip },
                { name: 'No Trim', test: (emp) => emp.NIP && emp.NIP.toString() === nip },
                { name: 'Number', test: (emp) => emp.NIP && parseInt(emp.NIP) === parseInt(nip) },
                { name: 'String', test: (emp) => emp.NIP && emp.NIP.toString() == nip }
            ];
            
            for (let method of methods) {
                employee = employees.find(method.test);
                if (employee) {
                    updateDebugInfo(`‚úÖ Login BERHASIL dengan metode: ${method.name}`);
                    updateDebugInfo(`üë§ User: ${employee.NAMA} (${employee.NIP})`);
                    alert(`Login BERHASIL! Selamat datang ${employee.NAMA}`);
                    return;
                }
            }
            
            updateDebugInfo('‚ùå Login GAGAL - NIP tidak ditemukan');
            updateDebugInfo(`üìã NIP yang tersedia: ${employees.map(emp => `"${emp.NIP}"`).join(', ')}`);
            alert('Login GAGAL: NIP tidak ditemukan');
        }
    </script>
</body>
</html>
