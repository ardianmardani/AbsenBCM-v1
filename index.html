<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai - Google Sheets DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --secondary: #f8fafc;
            --accent: #60a5fa;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .login-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #0da271;
        }

        .btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .debug-panel {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.8rem;
        }

        .debug-content {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status-warning {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fde68a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Absensi Pegawai</h1>
            <p>Google Sheets sebagai Database</p>
        </div>

        <div class="card login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary);">Masuk ke Sistem</h2>
            
            <div id="status-message"></div>

            <div class="form-group">
                <label for="nip">NIP</label>
                <input type="text" id="nip" placeholder="Masukkan NIP Anda" value="2094738515">
            </div>
            
            <button id="login-btn" class="btn btn-block">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>

            <div class="debug-panel">
                <strong>üîß Debug Information:</strong>
                <button onclick="toggleDebug()" style="margin-left: 10px; padding: 2px 8px; font-size: 0.7rem;">Toggle</button>
                <div id="debug-content" class="debug-content">
                    Sistem sedang dimulai...
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-light);">
                <strong>üí° Tips:</strong> Pastikan Google Sheets sudah di-share publicly
            </div>
        </div>
    </div>

    <script>
        // ==================== KONFIGURASI GOOGLE SHEETS ====================
        const GOOGLE_SHEETS_CONFIG = {
            // GANTI DENGAN URL PUBLIK GOOGLE SHEETS ANDA
            sheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSv_eiU8hMGEFY4vYzMkh6unWqjgGx4JNJUQbunRDTavYxudywsuQiUnThtHoMyb7VtwK7kWTbQ2mfn/pub?output=csv',
            
            // Atau gunakan Google Apps Script sebagai proxy
            scriptUrl: 'https://script.google.com/macros/s/AKfycbw39WMu3eNxivpjpLhXOZXkoOEUaMcY_SMJ2caJ1HUOFifAIvDPZSnKmfrw1JKw65Q0uw/exec'
        };

        let employees = [];
        const debugContent = document.getElementById('debug-content');
        const statusMessage = document.getElementById('status-message');
        const loginBtn = document.getElementById('login-btn');
        const nipInput = document.getElementById('nip');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug('üöÄ Aplikasi dimulai');
            updateStatus('Mengambil data dari Google Sheets...', 'warning');
            
            loginBtn.addEventListener('click', handleLogin);
            
            // Load data dari Google Sheets
            loadEmployeesFromGoogleSheets();
        });

        function updateDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            
            statusMessage.innerHTML = `
                <div class="status-message status-${type}">
                    <i class="fas fa-${icons[type]}"></i> ${message}
                </div>
            `;
        }

        function toggleDebug() {
            const debugPanel = document.querySelector('.debug-panel');
            const debugContent = document.getElementById('debug-content');
            
            if (debugContent.style.display === 'none') {
                debugContent.style.display = 'block';
                debugPanel.style.height = 'auto';
            } else {
                debugContent.style.display = 'none';
                debugPanel.style.height = '50px';
            }
        }

        // ==================== LOAD DATA DARI GOOGLE SHEETS ====================
        async function loadEmployeesFromGoogleSheets() {
            updateDebug('üì° Mengambil data dari Google Sheets...');
            
            try {
                // Coba multiple approaches
                let data = await tryApproach1(); // Google Apps Script
                if (!data || data.length === 0) {
                    data = await tryApproach2(); // Direct CSV
                }
                if (!data || data.length === 0) {
                    data = await tryApproach3(); // JSONP style
                }
                
                if (data && data.length > 0) {
                    employees = data;
                    updateDebug(`‚úÖ Data loaded: ${employees.length} pegawai`);
                    updateDebug(`üìã NIP tersedia: ${employees.map(e => e.NIP).join(', ')}`);
                    updateStatus('Sistem siap, silakan login', 'success');
                } else {
                    throw new Error('Semua method gagal');
                }
                
            } catch (error) {
                updateDebug(`‚ùå Error: ${error.message}`);
                updateStatus('Gagal memuat data, menggunakan data fallback', 'warning');
                useFallbackData();
            }
        }

        // Approach 1: Google Apps Script
        async function tryApproach1() {
            updateDebug('üîß Approach 1: Google Apps Script');
            try {
                const url = GOOGLE_SHEETS_CONFIG.scriptUrl + '?t=' + Date.now();
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                updateDebug(`‚úÖ GAS Response: ${data.length} records`);
                return data;
            } catch (error) {
                updateDebug(`‚ùå GAS Failed: ${error.message}`);
                return null;
            }
        }

        // Approach 2: Direct CSV dari published Google Sheets
        async function tryApproach2() {
            updateDebug('üîß Approach 2: Direct CSV');
            try {
                const response = await fetch(GOOGLE_SHEETS_CONFIG.sheetUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                updateDebug(`‚úÖ CSV Received: ${csvText.substring(0, 100)}...`);
                
                const data = parseCSV(csvText);
                updateDebug(`‚úÖ CSV Parsed: ${data.length} records`);
                return data;
            } catch (error) {
                updateDebug(`‚ùå CSV Failed: ${error.message}`);
                return null;
            }
        }

        // Approach 3: JSONP style (bypass CORS)
        async function tryApproach3() {
            updateDebug('üîß Approach 3: JSONP Approach');
            return new Promise((resolve) => {
                // Fallback ke method lain
                setTimeout(() => {
                    updateDebug('‚ùå JSONP Not implemented');
                    resolve(null);
                }, 1000);
            });
        }

        // Parse CSV to JSON
        function parseCSV(csvText) {
            try {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) return [];
                
                const headers = lines[0].split(',').map(h => h.trim());
                const result = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim());
                    if (values.length === headers.length) {
                        const employee = {};
                        headers.forEach((header, index) => {
                            employee[header] = values[index];
                        });
                        result.push(employee);
                    }
                }
                
                return result;
            } catch (error) {
                updateDebug(`‚ùå CSV Parse Error: ${error.message}`);
                return [];
            }
        }

        // Fallback data
        function useFallbackData() {
            employees = [
                { NIP: "2094738515", NAMA: "Budi Santoso", DEPARTMENT: "IT", LEVEL: "Staff" },
                { NIP: "3123456789", NAMA: "Siti Rahayu", DEPARTMENT: "HR", LEVEL: "Manager" },
                { NIP: "1234567890", NAMA: "Ahmad Fauzi", DEPARTMENT: "Finance", LEVEL: "Supervisor" }
            ];
            updateDebug(`üîÑ Using fallback data: ${employees.length} records`);
        }

        // ==================== LOGIN HANDLER ====================
        async function handleLogin() {
            const nip = nipInput.value.trim();
            updateDebug(`\nüîê Login attempt: "${nip}"`);
            
            if (!nip) {
                updateStatus('Harap masukkan NIP', 'error');
                return;
            }
            
            if (employees.length === 0) {
                updateStatus('Data belum siap, tunggu sebentar', 'error');
                return;
            }

            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memeriksa...';
            loginBtn.disabled = true;

            try {
                // Cari pegawai dengan multiple matching strategies
                const employee = findEmployee(nip);
                
                if (employee) {
                    updateDebug(`‚úÖ Login BERHASIL: ${employee.NAMA}`);
                    updateStatus(`Login berhasil! Selamat datang ${employee.NAMA}`, 'success');
                    
                    // Simulate successful login
                    showSuccessLogin(employee);
                } else {
                    updateDebug('‚ùå Login GAGAL: NIP tidak ditemukan');
                    updateStatus('NIP tidak ditemukan dalam database', 'error');
                    
                    // Show available NIPs for help
                    const availableNips = employees.map(e => e.NIP).join(', ');
                    updateDebug(`üìã NIP yang tersedia: ${availableNips}`);
                }
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                loginBtn.disabled = false;
            }
        }

        function findEmployee(nip) {
            const strategies = [
                // Exact match
                emp => emp.NIP && emp.NIP.toString().trim() === nip,
                
                // Number match
                emp => emp.NIP && parseInt(emp.NIP) === parseInt(nip),
                
                // String match
                emp => emp.NIP && emp.NIP.toString() == nip,
                
                // Includes match
                emp => emp.NIP && emp.NIP.toString().includes(nip)
            ];
            
            for (let strategy of strategies) {
                const employee = employees.find(strategy);
                if (employee) {
                    updateDebug(`üîç Found with: ${strategy.name || 'custom strategy'}`);
                    return employee;
                }
            }
            
            return null;
        }

        function showSuccessLogin(employee) {
            // Create success modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 30px;
                    border-radius: 15px;
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                ">
                    <div style="
                        width: 60px;
                        height: 60px;
                        background: #10b981;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 20px;
                        color: white;
                        font-size: 1.5rem;
                    ">
                        <i class="fas fa-check"></i>
                    </div>
                    <h3 style="color: #1e40af; margin-bottom: 15px;">Login Berhasil!</h3>
                    <div style="text-align: left; background: #f8fafc; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        <p><strong>Nama:</strong> ${employee.NAMA}</p>
                        <p><strong>NIP:</strong> ${employee.NIP}</p>
                        <p><strong>Department:</strong> ${employee.DEPARTMENT}</p>
                        <p><strong>Level:</strong> ${employee.LEVEL}</p>
                    </div>
                    <button onclick="this.closest('div').style.display='none'" style="
                        background: #1e40af;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        cursor: pointer;
                    ">
                        Tutup
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Add to global scope for button click
        window.toggleDebug = toggleDebug;
    </script>
</body>
</html>
