<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #0d6efd;
        }
        .btn-absen {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            flex-direction: column;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-fingerprint me-2"></i>ABSENSI PEGAWAI</h3>
            </div>
            <div class="card-body p-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="nip" class="form-label">NIP</label>
                        <input type="text" class="form-control" id="nip" placeholder="Masukkan NIP" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard-container" style="display: none;">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-user me-2"></i>Biodata Pegawai</h4>
                <button id="logout-btn" class="btn btn-sm btn-light">Logout</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img src="https://via.placeholder.com/100" class="profile-img" alt="Profile">
                    </div>
                    <div class="col-md-9">
                        <div class="row mb-2">
                            <div class="col-sm-3"><strong>NIP:</strong></div>
                            <div class="col-sm-9" id="profile-nip">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3"><strong>Nama:</strong></div>
                            <div class="col-sm-9" id="profile-nama">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3"><strong>Department:</strong></div>
                            <div class="col-sm-9" id="profile-department">-</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"><strong>Level:</strong></div>
                            <div class="col-sm-9" id="profile-level">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-calendar-check me-2"></i>Absen Hari Ini</h5>
            </div>
            <div class="card-body text-center">
                <div id="absen-info" class="mb-3">
                    <p id="current-time" class="h5"></p>
                    <p id="location-status" class="text-muted"></p>
                </div>
                <button id="absen-btn" class="btn btn-success btn-absen">
                    <i class="fas fa-check-circle me-2"></i>Absen Hari Ini
                </button>
                <div id="absen-success" class="alert alert-success mt-3" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>Terima kasih sudah absen hari ini!
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Rekapan Absen</h5>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="bulan-ini-tab" data-bs-toggle="tab" data-bs-target="#bulan-ini" type="button" role="tab">Bulan Ini</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="semua-tab" data-bs-toggle="tab" data-bs-target="#semua" type="button" role="tab">Semua Data</button>
                    </li>
                </ul>
                <div class="tab-content p-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="bulan-ini" role="tabpanel">
                        <div class="table-container">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>Waktu</th>
                                        <th>Lokasi</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="absen-bulan-ini">
                                    <!-- Data akan diisi oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="semua" role="tabpanel">
                        <div class="table-container">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>Waktu</th>
                                        <th>Lokasi</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="absen-semua">
                                    <!-- Data akan diisi oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-light mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4>Memproses Absen...</h4>
    </div>

    <!-- Success Overlay -->
    <div id="success-overlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
            <h3>Absen Berhasil!</h3>
            <p>Terima kasih sudah absen hari ini</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data pegawai (dalam implementasi nyata, ini akan diambil dari Google Sheets)
        const dataPegawai = [
            { nip: "12345", nama: "Ahmad Fauzi", department: "IT", level: "Staff" },
            { nip: "67890", nama: "Siti Rahayu", department: "HR", level: "Supervisor" },
            { nip: "11223", nama: "Budi Santoso", department: "Finance", level: "Manager" }
        ];

        // Data absen (dalam implementasi nyata, ini akan diambil dari Google Sheets)
        let dataAbsen = [];

        // Koordinat kantor
        const kantorLat = -6.22494694; // 6°13′29.809″S
        const kantorLng = 106.814519;  // 106°48′52.269″E

        // Elemen DOM
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const nipInput = document.getElementById('nip');
        const logoutBtn = document.getElementById('logout-btn');
        const profileNip = document.getElementById('profile-nip');
        const profileNama = document.getElementById('profile-nama');
        const profileDepartment = document.getElementById('profile-department');
        const profileLevel = document.getElementById('profile-level');
        const absenBtn = document.getElementById('absen-btn');
        const currentTime = document.getElementById('current-time');
        const locationStatus = document.getElementById('location-status');
        const absenSuccess = document.getElementById('absen-success');
        const loadingOverlay = document.getElementById('loading-overlay');
        const successOverlay = document.getElementById('success-overlay');
        const absenBulanIni = document.getElementById('absen-bulan-ini');
        const absenSemua = document.getElementById('absen-semua');

        // Variabel global
        let currentUser = null;
        let userLocation = null;

        // Update waktu real-time
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            currentTime.textContent = now.toLocaleDateString('id-ID', options);
        }

        // Cek lokasi pengguna
        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Hitung jarak dari kantor
                        const distance = calculateDistance(
                            userLocation.lat, userLocation.lng,
                            kantorLat, kantorLng
                        );
                        
                        if (distance <= 0.2) { // 200 meter = 0.2 km
                            locationStatus.innerHTML = `<i class="fas fa-check-circle text-success me-1"></i> Lokasi sesuai (${(distance * 1000).toFixed(0)} m dari kantor)`;
                            absenBtn.disabled = false;
                        } else {
                            locationStatus.innerHTML = `<i class="fas fa-times-circle text-danger me-1"></i> Lokasi tidak sesuai (${(distance * 1000).toFixed(0)} m dari kantor)`;
                            absenBtn.disabled = true;
                        }
                    },
                    error => {
                        console.error("Error getting location:", error);
                        locationStatus.innerHTML = `<i class="fas fa-exclamation-triangle text-warning me-1"></i> Tidak dapat mengakses lokasi`;
                        absenBtn.disabled = true;
                    }
                );
            } else {
                locationStatus.innerHTML = `<i class="fas fa-exclamation-triangle text-warning me-1"></i> Browser tidak mendukung geolokasi`;
                absenBtn.disabled = true;
            }
        }

        // Hitung jarak antara dua titik koordinat (dalam km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius bumi dalam km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Proses login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const nip = nipInput.value.trim();
            
            // Cari user berdasarkan NIP
            const user = dataPegawai.find(pegawai => pegawai.nip === nip);
            
            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                alert('NIP tidak ditemukan!');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            userLocation = null;
            showLogin();
        });

        // Proses absen
        absenBtn.addEventListener('click', function() {
            // Tampilkan loading
            loadingOverlay.style.display = 'flex';
            
            // Simulasi proses absen (dalam implementasi nyata, ini akan mengirim data ke Google Sheets)
            setTimeout(() => {
                // Sembunyikan loading
                loadingOverlay.style.display = 'none';
                
                // Tampilkan sukses
                successOverlay.style.display = 'flex';
                
                // Catat absen
                const now = new Date();
                const absenData = {
                    nip: currentUser.nip,
                    tanggal: now.toISOString().split('T')[0],
                    waktu: now.toTimeString().split(' ')[0],
                    lokasi: userLocation ? `${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}` : 'Tidak diketahui',
                    status: 'Hadir'
                };
                
                dataAbsen.push(absenData);
                
                // Update dashboard
                updateAbsenTable();
                
                // Nonaktifkan tombol absen
                absenBtn.disabled = true;
                absenSuccess.style.display = 'block';
                
                // Sembunyikan sukses setelah 3 detik
                setTimeout(() => {
                    successOverlay.style.display = 'none';
                }, 3000);
            }, 2000);
        });

        // Tampilkan dashboard
        function showDashboard() {
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            
            // Isi profil
            profileNip.textContent = currentUser.nip;
            profileNama.textContent = currentUser.nama;
            profileDepartment.textContent = currentUser.department;
            profileLevel.textContent = currentUser.level;
            
            // Update waktu
            updateTime();
            setInterval(updateTime, 1000);
            
            // Cek lokasi
            checkLocation();
            setInterval(checkLocation, 30000); // Cek setiap 30 detik
            
            // Update tabel absen
            updateAbsenTable();
            
            // Cek apakah sudah absen hari ini
            const today = new Date().toISOString().split('T')[0];
            const sudahAbsen = dataAbsen.some(absen => 
                absen.nip === currentUser.nip && absen.tanggal === today
            );
            
            if (sudahAbsen) {
                absenBtn.disabled = true;
                absenSuccess.style.display = 'block';
            }
        }

        // Tampilkan login
        function showLogin() {
            dashboardSection.style.display = 'none';
            loginSection.style.display = 'block';
            nipInput.value = '';
        }

        // Update tabel absen
        function updateAbsenTable() {
            // Filter data absen untuk user saat ini
            const userAbsen = dataAbsen.filter(absen => absen.nip === currentUser.nip);
            
            // Data bulan ini
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const absenBulanIniData = userAbsen.filter(absen => {
                const absenDate = new Date(absen.tanggal);
                return absenDate.getMonth() === currentMonth && absenDate.getFullYear() === currentYear;
            });
            
            // Isi tabel bulan ini
            absenBulanIni.innerHTML = '';
            if (absenBulanIniData.length === 0) {
                absenBulanIni.innerHTML = '<tr><td colspan="4" class="text-center">Tidak ada data absen bulan ini</td></tr>';
            } else {
                absenBulanIniData.forEach(absen => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(absen.tanggal)}</td>
                        <td>${absen.waktu}</td>
                        <td>${absen.lokasi}</td>
                        <td><span class="badge bg-success">${absen.status}</span></td>
                    `;
                    absenBulanIni.appendChild(row);
                });
            }
            
            // Isi tabel semua data
            absenSemua.innerHTML = '';
            if (userAbsen.length === 0) {
                absenSemua.innerHTML = '<tr><td colspan="4" class="text-center">Tidak ada data absen</td></tr>';
            } else {
                userAbsen.forEach(absen => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(absen.tanggal)}</td>
                        <td>${absen.waktu}</td>
                        <td>${absen.lokasi}</td>
                        <td><span class="badge bg-success">${absen.status}</span></td>
                    `;
                    absenSemua.appendChild(row);
                });
            }
        }

        // Format tanggal
        function formatDate(dateString) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Inisialisasi
        updateTime();
    </script>
</body>
</html>
